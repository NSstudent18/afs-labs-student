apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
  namespace: nscott
  labels:
    app: db
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: db-secret
        name: db-deployment
        image: harbor.dev.afsmtddso.com/nscott-harbor-project/db@sha256:7daae788b4eeb2ff11603abd5d79d928c1662a336264ffc133f76cb23f586ee4
        ports:
        - containerPort: 5432
