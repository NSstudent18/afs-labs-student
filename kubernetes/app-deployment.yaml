apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  namespace: nscott
  labels:
    app: app
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: feature-toggle
        - secretRef:
            name: db-secret
        name: app-deployment
        image: harbor.dev.afsmtddso.com/nscott-harbor-project/app@sha256:e1d5f872d5dde9ad1932fe8d3375e4001be4879e66f9938178a40afb409c95a9
        ports:
        - containerPort: 5000
